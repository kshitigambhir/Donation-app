<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate and Share</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-EyE4nWt3BcukHA4sqf5JHzrT/APTHO3DgvLiWh1A+8RsQ9J3rW3C5IgZP4kaMSUgjlCyzM5PHqN0u3eLmW7ywg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content img {
            width: 50%;
            border-radius: 10px;
        }
        .content .description {
            width: 45%;
            padding-left: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social-icons {
            display: flex;
            margin-top: 10px;
        }
        .social-icons a {
            color: #007bff;
            margin-right: 10px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
 <script>
    function shareOnLinkedIn() {
        // Get the message from the textarea
        var message = document.querySelector("textarea").value;
        console.log(message)
        // Construct the LinkedIn share URL with the message as the summary parameter
        var url = "https://www.linkedin.com/sharing/share-offsite/?url=" + encodeURIComponent(window.location.href) + "&summary=" + encodeURIComponent(message);
        
        // Open the LinkedIn share window
        window.open(url, "_blank");
    }
</script>
    

</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
</div>

<div class="container">
    <div class="content">
        <img src="qr-code.jpg" alt="QR Code">
        <div class="description">
            <h2>Donate and Share</h2>
            <p>Thank you for your donation! Your support means a lot to us.</p>
            <!-- <textarea placeholder="Share your social work experience"></textarea> -->
            <p>Share on Social Media:</p>
            <div class="social-icons">
                <!-- <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin">hey</i></a> -->
                <div class="social-icons">
                    <button onclick="shareOnLinkedIn()">Share on LinkedIn</button>
                </div>
                
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>
<script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>

<script>
    function shareOnSocialMedia() {
        // Get the message from the textarea
        var message = document.querySelector("textarea").value;

        // Simulate sharing on social media (replace with actual code)
        alert("Shared on social media: " + message);
    }
</script>

</body>
</html>
