<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .news-item {
            width: calc(33.33% - 20px);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .news-item:nth-child(even) {
            background-color: #f9f9f9;
        }

        .news-item h2 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #333;
        }

        .news-item p {
            margin-bottom: 10px;
            color: #666;
            flex-grow: 1;
        }

        .news-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .news-item a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            align-self: flex-end;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donation News</h1>
        <div class="news-container" id="news-container"></div>
    </div>

    <script>
       
        const apiKey = 'AIzaSyBdBwtsmUaV2qJi--KjWCobVwPveNCgR4s';
        const cseId = '44425e9c3613a456f';
        const query = 'donation'; // You can change the query as needed
        const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cseId}&q=${query}&searchType=image`;

        // Function to fetch news data from the API
        async function fetchNews() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.items;
            } catch (error) {
                console.error('Error fetching news:', error);
                return [];
            }
        }

        // Function to display news content on the webpage
        async function displayNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '<p>Loading...</p>';

            const articles = await fetchNews();

            if (articles.length === 0) {
                newsContainer.innerHTML = '<p>No news available</p>';
                return;
            }

            const newsHTML = articles.map(article => `
                <div class="news-item">
                    <h2>${article.title}</h2>
                    <img src="${article.link}" alt="${article.title}">
                    <p>${article.snippet}</p>
                    <a href="${article.link}" target="_blank">Read more</a>
                </div>
            `).join('');

            newsContainer.innerHTML = newsHTML;
        }

        // Call the displayNews function to show news content when the page loads
        displayNews();
    </script>
</body>
</html>
